<!doctype html>
<html>
<head>
    <!--<script src="../js/jquery-3.1.1.js"></script>-->
    <script src="../js/angular-1.5.8.js"></script>
    <!--<script src="../js/ui-grid-3.2.9.js"></script>-->
    <script src="../js/appserver-ag-grid.js"></script>
</head>
<body ng-app="appserverApp">

<div class="main" ng-controller="appserverController">
    <div ng-repeat="appserver in appservers.content">
        <div>
            <p>{{ appserver.id|number }}</p>
            <p>{{ appserver.hostname }}</p>
            <p>{{ appserver.location }}</p>
            <p>{{ appserver.created|date }}</p>
            <p>{{ appserver.lastchanged|date }}</p>
            <p>{{ appserver.lastchangedby}}</p>
        </div>
    </div>
</div>

</body>
</html>
